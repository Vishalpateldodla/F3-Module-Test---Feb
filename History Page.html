<!DOCTYPE html>
<html>
<head>
	<title>Book Search App - Search History</title>
    <link rel="stylesheet" href="History Page.css">
</head>
<body>
	<h1>Book Store App</h1>
	<h1>Your Previous Searches</h1>
	<ul>
		{{#each searchHistory}}
			<li><a href="searched.html?q={{this}}">{{this}}</a></li>
		{{/each}}
	</ul>
	<button id="clear-history">Clear History</button>

	<script src="History Page.js"></script>
</body>
</html>
